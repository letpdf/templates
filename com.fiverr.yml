# -*- coding: utf-8 -*-
issuer: Fiverr International Ltd.
fields:
  amount: Total\(EUR\)(\d{1,3}.\d{2})
  date: (\w{3}\d{1,2},\d{4})
  invoice_number: Invoice(FI\d+)
keywords:
  - Invoice
  - Fiverr
options:
  currency: €
  languages:
    - en
  decimal_separator: '.'
  remove_whitespace: true
  date_formats:
    - '%B%d,%Y'
  replace:
    - [ '$', 'USD' ]
    - [ '€', 'EUR' ]
