# -*- coding: utf-8 -*-
issuer: AppSumo
keywords:
  - Invoice
  - AppSumo
  - 78702
fields:
  amount: (\d{1,3}.\d{2})
  date: ([a-zA-Z]+.\d{1,2},\d{4})
  invoice_number: (\d+-\d+-\d+-\d+)
  date_i: DateIssued:(\w{3,}\d{1,2},\d{4})
  invoice_i: InvoiceNumber:(\d+)
options:
  remove_whitespace: false
  currency: $
  decimal_separator: '.'
  date_formats:
    - '%B%d,%Y'